<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Titulo -->
    <title>Stilus Viagens</title>

    <style>
        /* Estilos personalizados para a página de contato */
        body, html {
            height: 100%;
        }

        .container-full {
            margin: 0 auto;
            padding: 0;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        /* Estilos para dispositivos móveis */
        @media (max-width: 768px) {
            .container-full {
                padding-top: 70px; /* Adicione espaço para a barra de navegação móvel */
            }
        }
    </style>
</head>

<body style="font-family: 'Roboto', sans-serif;">

    <header class="bg-primary text-white text-center py-5">
        <h1>Entre em Contato</h1>
        <p>Estamos aqui para ajudar você!</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Stilus Viagens</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destinos.html">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="promocoes.html">Promoções</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-full">
        <div class="content">
            <section id="form-contato">
                <div class="container">
                    <h2 class="text-center">Entre em Contato Conosco</h2>
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <form>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder="Seu E-mail">
                                </div>
                                <div class="mb-3">
                                    <label for="mensagem" class="form-label">Mensagem</label>
                                    <textarea class="form-control" id="mensagem" rows="4"
                                        placeholder="Sua Mensagem"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2023 Stilus Viagens. Todos os direitos reservados.</p>
        </footer>
    </div>

</body>

</html>
